<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando JQuery Animate</title>
    <link rel="stylesheet" href="/_css/style.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
           $(".animar").click(function(){
                $("#secao").animate({width: '600px', height: '300px', opacity: '0.7'});
        })
        $(".voltar").click(function(){
            $("#secao").animate({width: '100px', height: '100px', opacity: '1.0'})
        })
    })
    </script>
</head>
<body>
    <h1 id="titulo">Usando animate no JQUery</h1>
    <div class="botoes">
        <button class="animar">Clique aqui para animar</button>
        <button class="voltar">Clique aqui para voltar</button>
    </div>
        <section id="secao"></section>
</body>
</html>
